    <main>
        <div class="canciones">
            <p>
                <b>Online</b>
            </p>
            <div class="canciones_reproductor">
                <img src="https://i.ytimg.com/vi/oy2zDJPIgwc/hqdefault.jpg?sqp=-oaymwEmCOADEOgC8quKqQMa8AEB-AG-AoAC8AGKAgwIABABGH8gQSgqMA8=&rs=AOn4CLDmAxKiO0MaEoy0c7RzI3yaPUktKg"

                    src="https://open.spotify.com/embed/track/2mRUmSG3XGjFloqgAT2UJN?utm_source=generator" width="500"
                    height="250" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <iframe width="500" height="250" src="https://www.youtube.com/embed/oy2zDJPIgwc?si=rx-6vAekyB5mtRFK"

                    allowfullscreen></iframe>
            </div>
            <hr>
            <p>
                <b>Local</b>
            </p>
            <div class="canciones_reproductor">
                <img src="./../../public/img/musicaclasica.jpg" alt="Imagen (miniatura YouTube) eine kleine nachtmusik - Mozart"
                    height="250" width="500">
                <audio src="./../../public/audio/Eine Kleine Nachtmusik - Mozart.mp3" height="250" width="500" controls></audio>
                <video src="./../../public/video/y2mate.com - Eine Kleine Nachtmusik Mozart_360p(1).mp4" height="250"
                    width="500" controls></video>
            </div>
        </div>   
        <hr>
        <section>
            <form action="encuesta"></form>
            <h2>Te gusta la musica clasica?</h2>
            <label for="si">Si</label>
            <input type="radio" name="si" id="si" value="si"><br>

            <label for="no">No</label>
            <input type="radio" name="no" id="no" value="no"><br><br>
            <button type="submit">Enviar</button>
        </section>
    </main>
    <footer>
        <hr />
        <section>
            <form name="formulario" action="" method="post"><br>

                <h2>Contactame:</h2>
                <label for="nombre">Nombre/s:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu/s nombre/s" /><br><br>
            
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Ingresa tus apellidos"><br><br>
        
                <label for="correo">Correo:</label>
                <input type="text" name="corre" id="correo" placeholder="Ingresa tu correo electronico"><br><br>
        
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" name="fecha" id="fecha"><br><br>
            
                <input type="submit" value="Enviar"><br><br>
            
            </form>
